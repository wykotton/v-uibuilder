  <script>
    window.addEventListener("uib", (data) => {
      const { detail = {} } = data;
      const { type, reply, body } = detail;
      const { resolve, reject } = reply;
      console.log(body);

      runCode(body);
      resolve && resolve();
    });

    async function runCode(body = {}) {
      if (typeof body !== "object") return;
      const { fn, fnData } = body;
      fn && (await fn(fnData));
    }
  </script>
